<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/login_style.css" 
    rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <a href=""><button type="button" id="logoButton">
            <img src="/img/logo.png" alt="Community Marketplace" id="logo" height="125">
            <img src="/img/wreath.jpg" id="christmas" height="65"></button></a>
       
        <div>
        <a href="/createaccount"><button type="button" id="headerbutton">
            <p>Create Account</p>
        </button>
        </a>
        </div>
    </header>
    <h1 id="title">
        Log In
    </h1>
    <section> <!--entry for account information-->
        <form action="/logingo" method="post" class="loginForm">
            <div class="loginLabel">Username:</div>
            <input type="text" name="Username" id="username" class="textbox"></input>
            <div class ="loginLabel">Password:</div>
            <input type="password" name="Password" id="password" class="textbox"></input>
            <a><input type="submit" value="Login" id="login"></input>
            </a>
            </div>
        </form>
    </section>
    <script src="/js/login.js"></script>
</body>
<script src="/js/login.js"></script>
</html>
