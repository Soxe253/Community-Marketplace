<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/login_style.css" 
    rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Community Marketplace</h1>
        <div>
            <input type="text" name="search" id="search">
            <button type="button" value="profile" id="profile">
                <p>Profile</p>
            </button>
            <a href="/cart"><button type="button" id="cart">
                <img src="/img/cart.png" alt="cart" width="30" height="30">
            </button>
            </a>
            <a href="/createaccount"><button type="button" id="createaccount">
                <p>Create Account</p>
            </button>
            </a>
        </div>
    </header>
    <div class="center">
        <form action="/login" method="post">
            <template>Username or password incorrect</template>
            Username:
            <input type="text" name="Username" id="username" class="textbox"></input>
            <br><br>
            Password:
            <input type="password" name="Password" id="password" class="textbox"></input>
            <br><br>
            <a href="/home"><input type="submit" value="Login" id="login"></input>
            </a>
        </form>
</div>
    <script src="/js/login.js"></script>
</body>
</html>
