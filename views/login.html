<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/login_style.css" 
    rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="/img/logo.jpg" alt="Community Marketplace" id="logo" height="60">
        <div>
            <a href="/createaccount"><button type="button" id="createaccount">
                <p>Create Account</p>
            </button>
            </a>
        </div>
    </header>
    <h1>
        Log In
    </h1>
    <div class="center">
        <form action="/logingo" method="post" class="loginForm">
            <template>Username or password incorrect</template>
            <div class ="loginLabel">Username:</div>
            <input type="text" name="Username" id="username" class="textbox"></input>
            <div class ="loginLabel">Password:</div>
            <input type="password" name="Password" id="password" class="textbox"></input>
            <a href="/home"><input type="submit" value="Login" id="login"></input>
            </a>
        </form>
</div>
    <script src="/js/login.js"></script>
</body>
</html>
